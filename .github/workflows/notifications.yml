name: Notifications Service CI/CD (Yandex Cloud)

on:
  push:
    branches: [main]
    paths:
      - 'notifications_service/**'  # Matches your folder name

jobs:
  build-and-deploy-to-yandex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        cd notifications_service  # FIXED: Changed from 'notifications'
        docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/notifications:${{ github.sha }} .
    
    - name: Login to Yandex Registry
      run: |
        echo '${{ secrets.YC_KEYS }}' > key.json
        cat key.json | docker login --username json_key --password-stdin cr.yandex
    
    - name: Push to Yandex Registry
      run: |
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/notifications:${{ github.sha }}
    
