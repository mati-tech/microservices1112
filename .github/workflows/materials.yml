name: Material Service CI/CD (DockerHub)

on:
  push:
    branches: [main]
    paths:
      - 'material_service/**'
  pull_request:
    branches: [main]
    paths:
      - 'material_service/**'

jobs:
  build-and-push-to-dockerhub:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ↓↓↓ ADD THIS STEP ↓↓↓
    - name: Run tests
      run: |
        cd material_service
        # Install test dependencies (adjust as needed)
        pip install pytest
        # Run tests
        python -m pytest tests/ -v
    # ↑↑↑ THAT'S IT ↑↑↑
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./material_service
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/material-service:latest
          ${{ secrets.DOCKER_USERNAME }}/material-service:${{ github.sha }}