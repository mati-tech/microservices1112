

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: notification-db
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-notification_db}
      POSTGRES_USER: ${DATABASE_USER:-notification_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-notification_password123}
    ports:
      - "5433:5432"  # Different port than material service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-notification_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: notification-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"  # Different port than material service
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-notification_user}:${DATABASE_PASSWORD:-notification_password123}@postgres:5432/${DATABASE_NAME:-notification_db}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@educenter.com}
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  default:
    external:
      name: educenter-network